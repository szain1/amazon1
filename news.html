<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Daily News</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .news-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .news-card:hover {
            transform: translateY(-5px);
        }
        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .news-content {
            padding: 20px;
        }
        .news-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .news-description {
            color: #666;
            margin-bottom: 15px;
        }
        .news-meta {
            display: flex;
            justify-content: space-between;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        .loading {
            text-align: center;
            font-size: 1.2rem;
            padding: 40px;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Cryptocurrency Daily News</h1>
    <div id="news-container" class="news-container">
        <div class="loading">Loading news...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiUrl = 'https://cryptocurrency-news2.p.rapidapi.com/v1/cryptodaily';
            const container = document.getElementById('news-container');
            
            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'x-rapidapi-host': 'cryptocurrency-news2.p.rapidapi.com',
                    // Note: You would typically need an API key here
                    // 'x-rapidapi-key': 'your-api-key-here'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Clear loading message
                container.innerHTML = '';
                
                if (data.data && data.data.length > 0) {
                    data.data.forEach(newsItem => {
                        const newsCard = document.createElement('div');
                        newsCard.className = 'news-card';
                        
                        let imageHtml = '';
                        if (newsItem.thumbnail) {
                            imageHtml = `<img src="${newsItem.thumbnail}" alt="${newsItem.title}" class="news-image">`;
                        }
                        
                        newsCard.innerHTML = `
                            ${imageHtml}
                            <div class="news-content">
                                <h3 class="news-title">${newsItem.title}</h3>
                                <p class="news-description">${newsItem.description || 'No description available'}</p>
                                <div class="news-meta">
                                    <span>${newsItem.source || 'Unknown source'}</span>
                                    <span>${new Date(newsItem.createdAt).toLocaleDateString()}</span>
                                </div>
                            </div>
                        `;
                        
                        // Make the card clickable to the news URL if available
                        if (newsItem.url) {
                            newsCard.style.cursor = 'pointer';
                            newsCard.addEventListener('click', () => {
                                window.open(newsItem.url, '_blank');
                            });
                        }
                        
                        container.appendChild(newsCard);
                    });
                } else {
                    container.innerHTML = '<div class="error">No news articles found.</div>';
                }
            })
            .catch(error => {
                console.error('Error fetching news:', error);
                container.innerHTML = `<div class="error">Failed to load news. ${error.message}</div>`;
            });
        });
    </script>
</body>
</html>
