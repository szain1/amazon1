<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Headlines</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        header {
            background-color: #1a73e8;
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .news-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .news-card:hover {
            transform: translateY(-5px);
        }
        
        .news-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .news-content {
            padding: 1rem;
        }
        
        .news-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #1a73e8;
        }
        
        .news-description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }
        
        .news-source {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #888;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #666;
        }
        
        .error {
            color: #d32f2f;
            text-align: center;
            padding: 2rem;
        }
        
        @media (max-width: 768px) {
            .news-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Latest News Headlines</h1>
    </header>
    
    <div class="container">
        <div id="news-container" class="news-grid">
            <div class="loading">Loading news...</div>
        </div>
    </div>

    <script>
        // =============================================
        // FRONTEND CODE - This runs in the browser
        // =============================================
        document.addEventListener('DOMContentLoaded', function() {
            // Using a free proxy service (might have limitations)
            // For a production app, you should set up your own proxy server
            const proxyUrl = 'https://api.allorigins.win/get?url=';
            const encodedApiUrl = encodeURIComponent('https://newsapi.org/v2/top-headlines?country=us&apiKey=22793fc487974694bda62f38a77e3a11');
            
            fetch(proxyUrl + encodedApiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    try {
                        const newsData = JSON.parse(data.contents);
                        if (newsData.status === 'ok' && newsData.articles.length > 0) {
                            displayNews(newsData.articles);
                        } else {
                            showError('No news articles found.');
                        }
                    } catch (e) {
                        showError('Error parsing news data.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching news:', error);
                    showError('Failed to load news. Please try again later.');
                });
            
            function displayNews(articles) {
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = '';
                
                articles.forEach(article => {
                    const newsCard = document.createElement('div');
                    newsCard.className = 'news-card';
                    
                    const image = article.urlToImage ? 
                        `<img src="${article.urlToImage}" alt="${article.title}" class="news-image" onerror="this.onerror=null;this.src='https://via.placeholder.com/300x180?text=No+Image'">` :
                        `<div class="news-image" style="background:#eee;display:flex;align-items:center;justify-content:center;">
                            <span>No Image Available</span>
                        </div>`;
                    
                    newsCard.innerHTML = `
                        ${image}
                        <div class="news-content">
                            <h3 class="news-title">${article.title || 'No title available'}</h3>
                            <p class="news-description">${article.description || 'No description available'}</p>
                            <div class="news-source">
                                <span>${article.source.name || 'Unknown source'}</span>
                                <span>${new Date(article.publishedAt).toLocaleDateString()}</span>
                            </div>
                            <a href="${article.url}" target="_blank" style="display:inline-block;margin-top:10px;color:#1a73e8;text-decoration:none;">Read more â†’</a>
                        </div>
                    `;
                    
                    newsContainer.appendChild(newsCard);
                });
            }
            
            function showError(message) {
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = `<div class="error">${message}</div>`;
            }
        });

    </script>
</body>
</html>
