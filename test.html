<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trends Dashboard</title>
    <style>
        :root {
            --primary: #af0606;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --gray: #95a5a6;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        header {
            background: var(--dark);
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
        }
        .subtitle {
            color: var(--light);
            font-weight: 300;
        }
        .status-bar {
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        .status-healthy {
            background-color: rgba(46, 204, 113, 0.2);
            color: var(--success);
        }
        .status-error {
            background-color: rgba(231, 76, 60, 0.2);
            color: var(--danger);
        }
        .status-warning {
            background-color: rgba(243, 156, 18, 0.2);
            color: var(--warning);
        }
        .content {
            padding: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }
        .error-message {
            background-color: rgba(231, 76, 60, 0.1);
            border-left: 4px solid var(--danger);
            padding: 15px;
            margin: 20px 0;
            color: var(--danger);
        }
        .coin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .coin-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s ease;
            background: white;
        }
        .coin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .coin-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .coin-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 50%;
            object-fit: cover;
        }
        .coin-name {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--dark);
        }
        .coin-symbol {
            color: var(--gray);
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        .coin-data {
            margin-top: 10px;
        }
        .coin-data p {
            margin: 5px 0;
            font-size: 0.9rem;
        }
        .coin-data strong {
            color: var(--dark);
        }
        .actions {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .btn-secondary {
            background-color: var(--light);
            color: var(--dark);
        }
        .btn-secondary:hover {
            background-color: #d5dbdb;
        }
        .fallback-data {
            background-color: rgba(243, 156, 18, 0.1);
            border-left: 4px solid var(--warning);
            padding: 15px;
            margin: 20px 0;
            color: var(--dark);
        }
        footer {
            text-align: center;
            padding: 20px;
            color: var(--gray);
            font-size: 0.8rem;
        }
        @media (max-width: 768px) {
            .coin-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto Trends Dashboard</h1>
            <p class="subtitle">Real-time trending cryptocurrencies</p>
        </header>
        
        <div id="statusBar" class="status-bar">
            Checking API status...
        </div>
        
        <div class="content">
            <div id="contentArea">
                <div class="loading">Loading cryptocurrency data...</div>
            </div>
            
            <div class="actions">
                <button id="refreshBtn" class="btn-primary">Refresh Data</button>
                <button id="fallbackBtn" class="btn-secondary">Use Fallback Data</button>
            </div>
        </div>
        
        <footer>
            Data provided by CoinGecko API | Updated: <span id="updateTime"></span>
        </footer>
    </div>

    <script>
        // Configuration
        const config = {
            apiKey: 'CG-4sFwgpJ1CE4envqg9Aoi2zp9',
            endpoints: {
                ping: 'https://pro-api.coingecko.com/api/v3/ping',
                trending: 'https://pro-api.coingecko.com/api/v3/search/trending',
                fallback: 'https://api.coingecko.com/api/v3/search/trending' // Public endpoint as fallback
            },
            fallbackData: {
                coins: [
                    {
                        item: {
                            id: "bitcoin",
                            name: "Bitcoin",
                            symbol: "btc",
                            market_cap_rank: 1,
                            thumb: "https://assets.coingecko.com/coins/images/1/thumb/bitcoin.png",
                            price_btc: 1,
                            score: 100
                        }
                    },
                    {
                        item: {
                            id: "ethereum",
                            name: "Ethereum",
                            symbol: "eth",
                            market_cap_rank: 2,
                            thumb: "https://assets.coingecko.com/coins/images/279/thumb/ethereum.png",
                            price_btc: 0.062,
                            score: 85
                        }
                    }
                ]
            }
        };

        // DOM Elements
        const statusBar = document.getElementById('statusBar');
        const contentArea = document.getElementById('contentArea');
        const refreshBtn = document.getElementById('refreshBtn');
        const fallbackBtn = document.getElementById('fallbackBtn');
        const updateTime = document.getElementById('updateTime');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateTime.textContent = new Date().toLocaleString();
            checkAPIStatus().then(() => fetchTrendingData());
        });

        // Event Listeners
        refreshBtn.addEventListener('click', () => {
            contentArea.innerHTML = '<div class="loading">Refreshing data...</div>';
            fetchTrendingData();
        });

        fallbackBtn.addEventListener('click', () => {
            displayFallbackNotice();
            displayCoins(config.fallbackData.coins);
        });

        // API Functions
        async function checkAPIStatus() {
            try {
                const response = await fetch(config.endpoints.ping, {
                    headers: {
                        'x-cg-pro-api-key': config.apiKey,
                        'accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.gecko_says === '(V3) To the Moon!') {
                    statusBar.textContent = 'API is operational and ready';
                    statusBar.className = 'status-bar status-healthy';
                    return true;
                } else {
                    throw new Error('API returned unexpected response');
                }
            } catch (error) {
                statusBar.textContent = `API connection issue: ${error.message}`;
                statusBar.className = 'status-bar status-error';
                return false;
            }
        }

        async function fetchTrendingData() {
            try {
                // Try pro API first
                const response = await fetch(config.endpoints.trending, {
                    headers: {
                        'x-cg-pro-api-key': config.apiKey,
                        'accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    // If pro API fails, try public endpoint
                    if (response.status === 400 || response.status === 401) {
                        console.warn('Pro API failed, trying public endpoint...');
                        return await tryPublicEndpoint();
                    }
                    throw new Error(`API request failed with status ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.coins || data.coins.length === 0) {
                    displayFallbackNotice();
                    displayCoins(config.fallbackData.coins);
                } else {
                    displayCoins(data.coins);
                }
            } catch (error) {
                console.error('Error fetching trending coins:', error);
                contentArea.innerHTML = `
                    <div class="error-message">
                        <h3>Error Loading Data</h3>
                        <p>${error.message}</p>
                        <p>Possible causes:</p>
                        <ul>
                            <li>Invalid or rate-limited API key</li>
                            <li>Network connectivity issues</li>
                            <li>CoinGecko API service disruption</li>
                        </ul>
                        <p>Try again later or use the fallback data button.</p>
                    </div>
                `;
            }
        }

        async function tryPublicEndpoint() {
            try {
                const response = await fetch(config.endpoints.fallback);
                
                if (!response.ok) {
                    throw new Error(`Public API request failed with status ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.coins || data.coins.length === 0) {
                    throw new Error('No data available from public endpoint');
                }
                
                displayFallbackNotice();
                displayCoins(data.coins);
            } catch (error) {
                console.error('Error with public endpoint:', error);
                displayFallbackNotice();
                displayCoins(config.fallbackData.coins);
            }
        }

        // Display Functions
        function displayCoins(coins) {
            let html = `
                <h2>Currently Trending</h2>
                <div class="coin-grid">
            `;
            
            coins.forEach(coin => {
                const item = coin.item;
                html += `
                    <div class="coin-card">
                        <div class="coin-header">
                            <img src="${item.thumb}" alt="${item.name}" class="coin-icon" 
                                 onerror="this.src='https://via.placeholder.com/40?text=${item.symbol.toUpperCase()}'">
                            <div>
                                <div class="coin-name">${item.name}</div>
                                <div class="coin-symbol">${item.symbol.toUpperCase()}</div>
                            </div>
                        </div>
                        <div class="coin-data">
                            <p><strong>Price:</strong> ${item.price_btc.toFixed(8)} BTC</p>
                            <p><strong>Market Cap Rank:</strong> ${item.market_cap_rank || 'N/A'}</p>
                            <p><strong>Trend Score:</strong> ${item.score.toFixed(2)}</p>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            contentArea.innerHTML = html;
            updateTime.textContent = new Date().toLocaleString();
        }

        function displayFallbackNotice() {
            const notice = document.createElement('div');
            notice.className = 'fallback-data';
            notice.innerHTML = `
                <h3>Notice: Using Fallback Data</h3>
                <p>The live API data couldn't be loaded. Displaying cached or sample data instead.</p>
                <p>Some information may be outdated or limited.</p>
            `;
            contentArea.prepend(notice);
        }
    </script>
</body>
</html>
