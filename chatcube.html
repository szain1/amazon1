<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rotating 1s and 0s Cube with Sentence Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      perspective: 1000px;
      font-family: 'Poppins', sans-serif;
    }

    .scene {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 2s ease-in-out;
    }

    .cube-face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.05); /* transparent glass */
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      color: #0f0;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.2);
      text-align: center;
    }

    .front  { transform: rotateY(  0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  {
      transform: rotateY(90deg) translateZ(100px);
      overflow: hidden;
      flex-direction: row;
    }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    .word {
      margin: 0 5px;
      opacity: 0;
      transform: translateX(50px);
      transition: all 0.3s ease;
      color: #0f0;
    }

    .word.show {
      opacity: 1;
      transform: translateX(0);
    }

    .word.hide {
      opacity: 0;
      transform: translateX(-50px);
    }
  </style>
</head>
<body>

<div class="scene" id="cube">
  <div class="cube-face front">101010</div>
  <div class="cube-face back">010101</div>
  <div class="cube-face right" id="sentence-container"></div>
  <div class="cube-face left">001100</div>
  <div class="cube-face top">111000</div>
  <div class="cube-face bottom">000111</div>
</div>

<script>
  const cube = document.getElementById('cube');
  const rightFace = document.getElementById('sentence-container');

  const sentences = [
    "Made by zainx",
    "Creativity at the peak"
  ];

  let angle = 0;
  let rotate360 = true;
  let sentenceIndex = 0;

  function rotateCube() {
    angle += rotate360 ? 360 : 180;
    cube.style.transform = `rotateX(${angle}deg) rotateY(${angle}deg)`;
    rotate360 = !rotate360;
    setTimeout(rotateCube, 3000);
  }

  function showSentence(sentence) {
    const words = sentence.split(' ');
    rightFace.innerHTML = '';
    words.reverse().forEach((word, index) => {
      const span = document.createElement('span');
      span.className = 'word';
      span.textContent = word;
      rightFace.prepend(span);
      setTimeout(() => span.classList.add('show'), 100 * index);
    });

    // Wait to show then hide
    setTimeout(() => {
      const spans = [...rightFace.querySelectorAll('.word')];
      spans.forEach((span, index) => {
        setTimeout(() => span.classList.remove('show'), 100 * index);
      });
    }, 1500);
  }

  function cycleSentences() {
    showSentence(sentences[sentenceIndex]);
    sentenceIndex = (sentenceIndex + 1) % sentences.length;
    setTimeout(cycleSentences, 3000);
  }

  rotateCube();
  cycleSentences();
</script>

</body>
</html>
