<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Magic Cube</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #e2c2c2;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 6000px;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .scene {
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      transition: transform 2s ease-in-out;
      position: relative;
      animation: pulse 2s infinite;
    }

    .cube-face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(158, 13, 13, 0.03);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: none;
      color: #0f0;
      box-shadow: 0 0 15px rgba(0,255,0,0.3), inset 0 0 8px rgba(0,255,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 20px;
    }

    .front  { transform: rotateY(  0deg) translateZ(100px); }
    .back   { transform: rotateY(177deg) translateZ(100px); }
    .right  {
      transform: rotateY(90deg) translateZ(100px);
      flex-direction: row;
      overflow: hidden;
    }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    .text-container {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      padding: 10px;
      justify-content: center;
    }

    .word {
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.2s ease;
      color: rgb(196, 129, 35);
      text-shadow: 0 0 5px #0f0;
      font-weight: 600;
    }

    .word.show {
      opacity: 1;
      transform: scale(1);
    }

    @keyframes pulse {
      0%, 600% {
        box-shadow: 0 0 15px rgba(0,255,0,0.2);
      }
      50% {
        box-shadow: 0 0 25px rgba(0,255,0,0.6);
      }
    }

    /* Optional star particles for effect */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle, rgba(0,255,0,0.15) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: -1;
    }
  </style>
</head>
<body>

<div class="scene" id="cube">
  <div class="cube-face front">101010</div>
  <div class="cube-face back">010101</div>
  <div class="cube-face right" id="sentence-container">
    <div class="text-container" id="text"></div>
  </div>
  <div class="cube-face left">001100</div>
  <div class="cube-face top">111000</div>
  <div class="cube-face bottom">000111</div>
  <div class="stars"></div>
</div>

<script>
  const cube = document.getElementById('cube');
  const textContainer = document.getElementById('text');

  const lines = [
    "Made by zainx",
    "Creativity at the peak",
    "Conversing with code",
    "Powered by ChatGPT",
    "Logic meets imagination"
  ];

  let rotateAngle = 0;
  let fullSpin = true;
  let lineIndex = 0;

  function rotateCube() {
    rotateAngle += fullSpin ? 360 : 180;
    cube.style.transform = `rotateX(${rotateAngle}deg) rotateY(${rotateAngle}deg)`;
    fullSpin = !fullSpin;
    setTimeout(rotateCube, 3000);
  }

  function displayWords(sentence) {
    textContainer.innerHTML = '';
    const words = sentence.split(' ');
    words.forEach((word, i) => {
      const span = document.createElement('span');
      span.classList.add('word');
      span.textContent = word;
      textContainer.appendChild(span);
      setTimeout(() => {
        span.classList.add('show');
        // playBeep(); // Optional: uncomment if adding sound
      }, i * 200);
    });

    // After display, remove them one by one
    setTimeout(() => {
      const spans = [...textContainer.querySelectorAll('.word')];
      spans.forEach((span, i) => {
        setTimeout(() => {
          span.classList.remove('show');
          // playBeep(); // Optional: uncomment if adding sound
        }, i * 150);
      });
    }, 1800);
  }

  function loopText() {
    displayWords(lines[lineIndex]);
    lineIndex = (lineIndex + 1) % lines.length;
    setTimeout(loopText, 3500);
  }

  // Optional beep (stub)
  /*
  function playBeep() {
    const beep = new Audio('beep.mp3'); // Add a small sound file
    beep.volume = 0.05;
    beep.play();
  }
  */

  rotateCube();
  loopText();
</script>

</body>
</html>
